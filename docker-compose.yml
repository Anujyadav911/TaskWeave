version: '3.8'

services:
  taskweave:
    build: .
    container_name: taskweave
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./src/config.ini:/app/config.ini
    environment:
      - TASKWEAVE_DB_PATH=/app/data/taskweave.db
      - TASKWEAVE_LOG_PATH=/app/data/taskweave.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
